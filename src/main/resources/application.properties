########################################################
###server 配置信息
########################################################
#spring boot 端口号配置
server.port = 80
#spring boot 默认访问路径是/
server.servlet.context-path=/microtip
server.tomcat.uri-encoding = UTF-8

#######################################################
##datasource -- 指定mysql数据库连接信息.
# springboot会自动加载spring.datasource.*相关配置，数据源就会自动注入到sqlSessionFactory中，
#######################################################
# 此文件改为数据库连接文件
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gaea?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

